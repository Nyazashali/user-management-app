<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css"/>
</head>
<body class="bg-light">

    <!-- Register Container -->
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100" id="login-container">
        <div class="card p-4 shadow-lg" style="width: 25rem; border-radius: 15px;">
            <!-- Header Section -->
            <div class="text-center">
                <img src="https://lms.digitallync.ai/_next/image?url=%2Flogos%2Fdigitallync.png&w=256&q=75" class="image-fluid"/>
            </div>
            
            <!-- Login Form -->
            <form>
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" >
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" >
                </div>
                
                 <!-- Login Button -->
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-block">Login</button>
                </div>

                <!-- Additional Links -->
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <div class="text-center mt-2">
                  <p>Don't have an account? <a href="./register.html" class="text-decoration-none">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
