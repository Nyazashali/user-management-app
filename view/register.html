<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/register.css"/>
</head>
<body class="bg-light">

    <!-- Login Container -->
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100" id="register-container">
        <div class="card p-4 shadow-lg" style="width: 25rem; border-radius: 15px;">
            <!-- Header Section -->
            <div class="text-center">
                <img src="https://lms.digitallync.ai/_next/image?url=%2Flogos%2Fdigitallync.png&w=256&q=75" class="image-fluid"/>
            </div>
            
            <!-- Login Form -->
            <form>
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" >
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" >
                   <div>
                    <label for="role" class="form-label">Role</label>
                     <select class="form-select" >
                        <option selected>Select role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                      </select>
                    </div>  
                </div>
                

                 <!-- Login Button -->
               
                    <button type="button" class="btn btn-primary w-100">Register</button>
               
              
                <div class="text-center mt-2">
                  <p>Already have an account? <a href="./login.html" class="text-decoration-none">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
